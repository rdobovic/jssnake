<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSSnake</title>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="game">
        <h2>JSSnake</h2>
        <div class="game-board">
            <div class="popup" id="paused">
                <h3>PAUSED</h3>
                <p>Press <b>P</b> to continue</p>
            </div>
            <div class="popup" id="gameover">
                <h3>GAME OVER</h3>
                <p>Press <b>R</b> to try again</p>
            </div>
            <canvas id="field" class="field" height="400" width="600">
                This browser does not support canvas
            </canvas>
        </div>
        <div>
            <p>Score: <b><span id="score"></span></b> - Press <b>R</b> to restart - Press <b>P</b> to pause/play</p>
        </div>
    </div>
</body>
</html>
