<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="game">
        <h2>Snake game</h2>
        <div class="game-board">
            <div id="gameover">GAME OVER</div>
            <canvas id="field" class="field" height="400" width="600">
                This browser does not support canvas
            </canvas>
        </div>
        <div>
            <p>Score: <span id="score"></span> - Press <b>R</b> to restart - Press <b>P</b> to pause/play</p>
        </div>
    </div>
</body>
</html>
